<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Do you want to Calculate then you should use that calculator</h1>
    <p class="info" id="info"></p>
    <div class="main-container"> 
        <img src="https://th.bing.com/th/id/OIP.SzETfr_JiZNTTmC8yLISxQHaE7?pid=ImgDet&rs=1" alt="calculation image">
        <div class="calculator-container">
            <div class="box-1" id="box1"><input id="input-text" type="text" placeholder="0"></div>
            <div class="button box-2" id="box2">C</div>
            <div class="button box-3" id="box3">‚Üê</div>
            <div class="button box-4" id="box4">*</div>
            <div class="button box-5" id="box5">7</div>
            <div class="button box-6" id="box6">8</div>
            <div class="button box-7" id="box7">9</div>
            <div class="button box-8" id="box8">/</div>
            <div class="button box-9" id="box9">4</div>
            <div class="button box-10" id="box10">5</div>
            <div class="button box-11" id="box11">6</div>
            <div class="button box-12" id="box12">-</div>
            <div class="button box-13" id="box13">1</div>
            <div class="button box-14" id="box14">2</div>
            <div class="button box-15" id="box15">3</div>
            <div class="button box-16" id="box16">+</div>
            <div class="button box-17" id="box17">0</div>
            <div class="button box-18" id="box18">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
